{{ "<!-- Header -->" | safeHTML }}
<header>
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/NasbiYbZgLA?controls=0&showinfo=0&rel=0&autoplay=1&mute=1&enablejsapi=1&loop=1&playlist=NasbiYbZgLA" style="display:block; " frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="background-image: url('{{ .Params.featured_image }}')">
<!--                <img class="img-responsive" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}{{ end }}" alt="">-->
                <div style = "height:250px"></div>
<!--                <img class="img-responsive" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">-->
                <div class="intro-text">
                    <span class="name">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</span>
                    <hr class="star-light">
                    <span class="skills">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
